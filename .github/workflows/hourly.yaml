name: Hourly Multiple npm Installs

on:
  schedule:
    # Trigger the job every hour
    - cron: '0 * * * *'
  workflow_dispatch: # Manual trigger

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Create temporary directory
        run: mkdir temp_installs

      - name: Run multiple npm installs
        working-directory: ./temp_installs
        run: |
          for i in {1..100}
          do
            echo "Installation $i"
            mkdir install_$i
            cd install_$i
            npm init -y > /dev/null
            npm install react-smart-conditional
            cd ..
            echo "------------------------"
            rm -rf ./temp_installs/install_$i/node_modules
          done

      - name: Check installations
        run: |
          echo "Checking installations:"
          find temp_installs -name "react-smart-conditional" | wc -l

      - name: Clean up
        run: rm -rf temp_installs
